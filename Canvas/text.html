<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="canvasStyle.css"/>
        <script>
            window.onload = function() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");

                //
                // draw stuff here
                //
                context.font = "italic bold 40pt Monospace";
                context.fontSytle = "italic";
                context.fillStyle = "black";
                context.textAlign = "center";
                context.textBaseline = "top";
                context.fillText("Hello World!", canvas.clientWidth / 2, canvas.clientHeight / 2);
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="250"></canvas>
    </body>
</html>
