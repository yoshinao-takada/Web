<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>RadioButton</title>
    </head>
    <body>
        <form action="">
            <p>
                <legend>Please check off your life goals</legend>
                <p>
                    <input type="radio" name="radioPrice" id="rad100" value="100" />Too much
                </p>
                <p>
                    <input type="radio" name="radioPrice" id="rad200" value="200" />Way too much
                </p>
                <p>
                    <input type="radio" name="radiooPrice" id="rad5000" value="5000" checked="checked"/>You are kidding!
                </p>
                <p>
                    <input type="radio" name="radiooPrice" id="rad10000" value="10000" checked="checked"/>Oh my god!
                </p>
                <p>
                    <input type="range" id="range" min="0" max="255" value="128" />
                </p>
                <p>
                    <input type="search" id="search" />
                </p>
            </p>
        </form>
    </body>
</html>
