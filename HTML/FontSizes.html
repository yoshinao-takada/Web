<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FontSizes.html</title>
        <meta charset="utf-8">
        <style type="text/css">
            #size1 {
                font-size: 1.3em;
                color: red;
            }
            #size1-5 {
                font-size: 1.5em;
            }
            #size2 {
                font-size: 2em;
            }
            #size3 {
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <p>
            Paragraph 1.
            この段落はフォントサイズ指定なし。<span id="size1">このスパンは1em</span>
        </p>
        <p id="size1-5">
            Paragraph 2.
            この段落はフォントサイズ1.5em。
        </p>
        <p id="size2">
            Paragraph 3.
            この段落はフォントサイズ2em。
        </p>
        <p id="size3">
            Paragraph 4.
            この段落はフォントサイズ3em。
        </p>
    </body>
</html>
