<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>plainTextField</title>
        <link rel="stylesheet" href="plainTextField.css">
    </head>
    <body>
        <form accept="">
            <p>
                <label>Name</label>
                <input type="text" id="txtName" value="Jonas"/>
            </p>
            <p>
                <label>Password</label>
                <input type="password" id="pwd" value="Secret"/>
            </p>
            <p>
                <textarea id="txtAnswer" rows="10" cols="40"></textarea>
            </p>
        </form>
    </body>
</html>
