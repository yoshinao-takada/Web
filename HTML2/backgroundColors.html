<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>backgroundColors</title>
        <meta charset="UTF-8"/>
        <style type="text/css">
            input {
                font-size: 2em;
                height: 4rem;
                width: 10rem;
            }
        </style>
        <script type="text/javascript">
            function changeColor(color) {
                document.body.style.backgroundColor = color;
            }
        </script>
    </head>
    <body>
        <h1>Click a button to change the color</h1>
        <form action="">
            <fieldset>
                <input type="button" value="blue" onclick="changeColor('blue')"/>
                <input type="button" value="white" onclick="changeColor('white')"/>
            </fieldset>
        </form>
    </body>
</html>
